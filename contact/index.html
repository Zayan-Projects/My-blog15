<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     body {
          background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 25px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 420px;
            text-align: center;
        }
        .header img {
            width: 200px;
            margin-bottom: 10px;
        }
        .header h1 {
            color: #007bff;
            margin-bottom: 25px;
            font-size: 24px;
        }
        label {
            font-weight: bold;
            display: block;
            text-align: left;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 6px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"], input[type="reset"] {
            width: 48%;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            padding: 8px;
            border-radius: 5px;
            font-weight: bold;
        }
        input[type="reset"] {
            background-color: #6c757d;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            opacity: 0.85;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="contact-page">
    <header>
    <nav>
        <a href="../index.html">HOME</a> |
        <a href="../blog/index.html">BLOG</a> |
        <a href="../about/index.html">ABOUT US</a> |
        <a href="../contact/index.html">CONTACT US</a> 
    </nav>
<section class="go">
<div class="form-container"></div>
        <!-- Form Section -->
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <label for="country">Select Your Country:</label>
            <select id="country" required>
                <option value="">--Select--</option>
                <option value="Pak">Pakistan</option>
                <option value="us">United State</option>
                <option value="no">Norway</option>
                <option value="Gym">Germany</option>
            </select>

            <label for="image">Upload Picture:</label>
            <input type="file" id="image">

            <label>Gender:</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female

            <br><br>
            <label>Hobbies:</label>
            <input type="checkbox" value="Reading"> Reading
            <input type="checkbox" value="Music"> Music
            <input type="checkbox" value="Sports"> Sports

            <br><br>
            <label for="comments">Comments:</label>
            <textarea id="comments" rows="4" placeholder="Write your comments here..."></textarea>

            <div class="btn-group">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
    </section>
    <footer>
    <p>
    <a href="../index.html">Back to Home page</a>
    </p>
  </footer>
</body>
</html>
